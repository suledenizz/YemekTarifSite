<head>
<meta charset="utf-8"></meta>
<title>TARİF SİTESİ</title>
<meta charset="utf-8"></meta>
<meta name="description" content="Yemek Tarifleri Sitesi"></meta>
<meta name="keywords" content="Şeyma, Şule"></meta>
<meta name="author" content="Şeyma Akçakaya - Şule Deniz Özkaya"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<link rel="icon" type="image/x-icon"
	href="user/LoginRegister/resources/images/icons/favicon.jpg"></link>
<link rel="stylesheet" href="user/resources/css/style.css"></link>
<link rel="stylesheet" href="user/resources/css/carousel.css"></link>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></link>
</head>
<body>
	<input type="hidden" name="hidden" value="#{blogYazi.yaziid}">
	</input>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary"
		style="margin-top: 0px">
		<div class="container">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#menuac">
				<span class="navbar-toggler-icon"></span>
			</button>
			<h:form>
				<div class="collapse navbar-collapse" id="menuac">
					<ul class="navbar-nav ml-auto">


						<li class="nav-item "><a href="index.jsf" class="nav-link"><i
								class="fa fa-home" aria-hidden="true"></i> ANASAYFA</a></li>
						<li class="nav-item"><a href="tarifdetay.jsf"
							class="nav-link"><i class="fas fa-newspaper"></i> YEMEK
								TARİFLERİ </a></li>
						<li class="nav-item"><a href="yazidetay.jsf"
							class="nav-link"><i class="fas fa-newspaper"></i> BLOG</a></li>
						<li class="nav-item"><a href="tarifekle.jsf"
							class="nav-link"><i class="fas fa-newspaper"></i> TARİF EKLE</a></li>

						<li class="nav-item"><a href="#" class="nav-link"> <i
								class="fas fa-sign-out-alt" aria-hidden="true"></i> <h:commandButton
									value="ÇIKIŞ" class=" btn btn-primary"
									action="#{udemyBean.cikisYap()}"
									style="margin-top: -6px; padding-left: 5px;" />
						</a></li>
					</ul>
				</div>
			</h:form>

		</div>
	</nav>

	<hr class="bg-primary" />

	<div class="container">

		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="user/resources/images/java1.png"
						alt="First slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="user/resources/images/java2.png"
						alt="Second slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="user/resources/images/java3.png"
						alt="Third slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="user/resources/images/java4.png"
						alt="Third slide" />
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<hr class="bg-primary usttenYukseklik" />
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-12">
				<h:form
					class="form-horizontal form-label-left data-parsley-validate">
					<table id="datatable-responsive"
						class="table table-striped table-bordered dt-responsive nowrap"
						cellspacing="0" width="100%">
						<thead>
							<tr>

								<th style="font-size: 14px"></th>
								<th style="font-size: 14px"></th>
								<th style="font-size: 14px"></th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="listYazi"
								value="#{veriBean.blogyaziadi}">
								<tr>
									<td><div class="card mb-4" id="card-icerik">
											<div class="card-body">
												<img class="card-img-top sola-kaydir"
													src="user/resources/images/javalogoson2.png"
													style="width: 100px;" />
												<h2 class="card-title">
													<h:outputText value="#{listYazi.baslik}"></h:outputText>
												</h2>
												<p class="card-text">
													<h:outputText value="#{listYazi.yazi}"
														escape="false"></h:outputText>
												</p>
											</div>

											<div class="card-footer text-muted">
												<span style="float: right;">Yazar : <h:outputText
														value="#{listYazi.yazar}">
													</h:outputText>
												</span>
											</div>
										</div></td>


									<td></td>

									<td></td>

								</tr>

							</ui:repeat>

						</tbody>
					</table>
				</h:form>

				<a href="index.jsf" class="">Anasayfa </a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
